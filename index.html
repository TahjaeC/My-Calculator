        <div class="grid-container animate__animated animate__fadeInDown animate__delay-1s">
            <div class="results">
                <div data-previous-operand class="previous"></div>
                <div data-current-operand class="current"></div>
            </div>
            <button data-equals class="equal">&#61;</button>
            <button data-operation class="divide">/</button>
            <button data-operation class="multiply">*</button>
            <button data-operation class="minus">-</button>
            <button data-operation class="plus">+</button>
            <button data-number class="seven">7</button>
            <button data-number class="eight">8</button>
            <button data-number class="nine">9</button>
            <button data-number class="four">4</button>
            <button data-number class="five">5</button>
            <button data-number class="six">6</button>
            <button data-number class="one">1</button>
            <button data-number class="two">2</button>
            <button data-number class="three">3</button>
            <button data-number class="zero">0</button>
            <button data-number class="point">.</button>
            <button data-all-clear class="span-two clear">AC</button>
            <button class="delete" data-delete>DEL</button>
            <button aria-label="Exponent - Raise a number to the power of another"
                data-balloon-pos="left" data-operation class="root tooltip">exp</button>
            <button aria-label="returns the natural logarithm (base e) of a number"
            data-balloon-pos="right"data-operation class="factorial tooltip">log</button>
        </div>
